<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Brix Dialog Demo</title>
        <link type="text/css" rel="stylesheet" href="http://a.tbcdn.cn/s/kissy/1.2.0/css/base-min.css" charset="utf-8">
        <script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"></script>
        <script src="../../config.js"></script>
    </head>
    <body style="margin:0px;padding-top:40px">
        <div class="container">
            <div class="row">
                <div class="span12" style="padding-left:50px"  id="test_container">
                </div>
                <a href="#" id="aaa">aaa</a>
                <a href="#" id="bbb">bbb</a>
            </div>
        </div>
		<!--brix begin-->
        <script>
			var dropdown_data = {
                dropdown_list:[{
                        value: "1",
                        text: "计划列表",
                        selected:true
                    },
                    {
                        value: "2",
                        text: "计划列表2"
                    },
                    {
                        value: "3",
                        text: "计划列表3"
                    },
                    {
                        value: "4",
                        text: "计划列表4"
                    }]
            }
        </script>
        <script type="text/template" id="tmpl_dropdown">
            <div bx-brick="dropdown" bx-path="brix/gallery/dropdown/" bx-datakey="dropdown_list" bx-tmpl="dropdown" class="dropdown">
                <a class="dropdown-a">
                    {{#dropdown_list}}
                    {{#selected}}
                    <span class="dropdown-span" value="{{value}}">{{text}}</span>
                    <i class="dropdown-icon"></i>
                    {{/selected}}
                    {{/dropdown_list}}
                </a>
                <ul class="dropdown-list">
                    {{#dropdown_list}}
                    <li bxclick="xxClick" {{#color}}style="color:{{color}}"{{/color}} class="dropdown-item{{#selected}} dropdown-itemselected{{/selected}}" value="{{value}}">{{text}}</li>
                    {{/dropdown_list}}
                </ul>
                {{#dropdown_list}}
                {{#selected}}
                <input name="dd"  value="{{value}}" type="hidden" />
                {{/selected}}
                {{/dropdown_list}}
            </div>
        </script>
        <script>
            KISSY.ready(function(S) {

                KISSY.use("brix/gallery/dialog/", function(S, Dialog) {
                    var config = {
                        data:dropdown_data,
                        tmpl:S.one("#tmpl_dropdown").html(),
                        start:{
                            left:1000,
                            top:100,
                            opacity:0
                        },
                        end:{
                            left:100,
                            top:100,
                            opacity:1
                        },
                        width:300,
                        duration:0.3
                    }
                    var dialog = new Dialog(config);
                    dialog.on('hide',function(){console.log('hide')});
                    dialog.on('show',function(){console.log('show')});
                    dialog.show();

                    S.one('#aaa').on('click',function(){
                        dialog.show();
                    });
                    S.one('#bbb').on('click',function(){
                        dialog.hide();
                    });
                });
            });
        </script>
        <!--brix end-->
    </body>
</html>
